<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Pomodoro Timer</h1>
        <button class="Start">Start</button>
        <section class="Timer">
        </section>
        <section class="buttons">
            <p class="hide message"></p>
            <button class="show quince">15</button>
            <button class="show veinticinco">25</button>
            <button class="show treinta">30</button>
            <button class="show restart">Pause</button>
            <button class="hide pauseRest">Pause Rest</button>
        </section>
        <script type="module" src="main.js"></script>
    </body>
</html>
