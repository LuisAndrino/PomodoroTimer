<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pomodoro Timer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <h1>Pomodoro Timer</h1>
        <button class="Start">▶</button>
        <section class="Timer"></section>
        <section class="buttons">
            <p class="hide message"></p>
            <button class="show quince">15</button>
            <button class="show veinticinco">25</button>
            <button class="show treinta">30</button>
            <button class="show own">❓</button>
        </section>
        <button class="show restart">⏸</button>
        <button class="hide pauseRest">⏸</button>
        <script type="module" src="main.js"></script>
    </body>
</html>
